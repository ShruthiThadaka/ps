<!DOCTYPE html>

<head>

<body>
    
    <script>
        function concatStrings(str1,str2){
            let str3 = "";
            for(let i=0;i<str1.length;i++){
                str3+=str1[i];
            }
            for(let i=0;i<str2.length;i++){
                str3+=str2[i];
            }
            console.log(str3)
        }
        let str1 = prompt("Enter first string:");
        let str2 = prompt("Enter second string:");
        concatStrings(str1,str2);
    </script>
</body>
