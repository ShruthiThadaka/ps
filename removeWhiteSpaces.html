<!DOCTYPE html>

<head>

<body>
    
    <script>
        function removeWhiteSpaces(str){
            let str1="";
            for(let i =0;i<str.length;i++){
                if(str[i]!=" "){
                    
                    str1 = str1+str[i]
                }
            }
            console.log(str1)
        }
        let str = prompt("Enter a string:");
        removeWhiteSpaces(str);
    </script>
</body>
