<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function reverseString(str){
            revStr = "";
            for(let i=str.length-1;i>=0;i--){
                revStr += str[i];
            }
            console.log(revStr);

        }
        let str = prompt("Enter a string:");
        reverseString(str);

    </script>
</body>
</html>
