<body>
    
    <script>
        function repeatString(str){
            repeatedString = "";
            for(let i=1;i<=3;i++){
                repeatedString+=str;
            }
            console.log(repeatedString)
        }
        let str = prompt("Enter a string:");
        repeatString(str);
    </script>
